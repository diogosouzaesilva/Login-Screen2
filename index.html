<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PWOXpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <!-- End Link Bootstrap CSS -->

    <!-- Link CSS file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- End Link CSS file -->

</head>
<body>
    <!-- Form -->
    
    <div class="login-container d-flex align-items-center justify-content-center" id="form-area">
        <form class="login-form text-center" method="post">
            <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
            <div class="form-group">
                <input type="text" name="usuario" class="form-control rounded form-control-lg" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="senha" class="form-control rounded form-control-lg" placeholder="Password">
            </div>
            <div class="forgot-link d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox"  class="form-check-input" id="remember">
                    <label for="remember">Remember Password</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn mt-5 btn-custom btn-block rounded btn-lg">Login</button>
            <p class="mt-3 font-weight-normal">Don't have an account <a href="#"><strong>Register Now</strong></a></p>
        </form>
    </div>
    
    <!-- End Form -->


    <!-- Link Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- End Link Bootstrap JS -->
    
</body>
</html>
